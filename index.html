<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="movie.js" type="text/javascript"></script>
    <link rel="stylesheet" href="movie.css">
    <title>Movie Ticket</title>
</head>
<body>
    <main>
        <h1>Pick a movie 
            <select name="movie" id="movie">
                <option value="20">Titanic $20</option>
                <option value="10">Back to the future $10</option>
                <option value="30">Ironman $30</option>
            </select>
    </h1>
        <section class="seat-map">
            <input type="hidden" value="0" class="totalPrice">
            <table class="seat-map-table">

            </table class="info-table">
            <table class="info-table">
                <tr class='info-row'>
                    <td class='info-td available'></td>
                    <td class='info-td selected'></td>
                    <td class='info-td occupied'></td>
                </tr>
                <tr class='info-row'>
                    <td class='info-td'>Available</td>
                    <td class='info-td'>Selected</td>
                    <td class='info-td'>Occupied</td>
                </tr>
            </table>
            <h3>Movie selected:</h3>
            <table class="pricing-table">
                <tr>
                    <td>Ticket price:</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Number of seats selected:</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Total price:</td>
                    <td></td>
                </tr>
            </table>
            <input type="button" class="buy-tickets" value="buy tickets">
        </section>
    </main>
</body>
</html>
