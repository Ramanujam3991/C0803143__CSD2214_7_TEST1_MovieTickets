<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="movie.js" type="text/javascript"></script>
    <link rel="stylesheet" href="movie.css">
    <title>Movie Ticket</title>
</head>
<body>
    <main>
        <h1>Pick a movie 
            <select name="movie" id="movie">
                <option value="20">Titanic $20</option>
                <option value="10">Back to the future $10</option>
                <option value="30">Ironman $30</option>
            </select>
    </h1>
        <section class="seat-map">
            <input type="hidden" value="0" class="totalPrice">
            <table class="seat-map-table">

            </table class="info-table">
            <table class="info-table">
                <tr class='info-row'>
                    <td class='info-td available'></td>
                    <td class='info-td selected'></td>
                    <td class='info-td occupied'></td>
                </tr>
                <tr class='info-row'>
                    <td class='info-td'>Available</td>
                    <td class='info-td'>Selected</td>
                    <td class='info-td'>Occupied</td>
                </tr>
            </table>
            <h3>Movie selected:</h3>
            <table class="pricing-table">
                <tr>
                    <td>Ticket price:</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Number of seats selected:</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Total price:</td>
                    <td></td>
                </tr>
            </table>
            <input type="button" class="buy-tickets" value="buy tickets">
        </section>
        <div id="dialog" style = "display:none">
            <form>
                First Name:<br/>
                <input type="text" class="first-name" name="first-name"><br/>
                Last Name:<br/>
                <input type="text" class="last-name" name="last-name"><br/>
                Email:<br/>
                <input type="email" class="email" name="email"><br/>
                Card 16-digit number:<br/>
                <input type="text" class="card-number" name="card-number"><br/>
                Expiry:<br/>
                <input type="text" class="expiry" name="expiry" placeholder="mmyy"><br/>
                CVV:<br/>
                <input type="text" class="CVV" name="CVV" placeholder="3 digit"><br/>
                <img src="images/credit.png" alt="credit card">
                <input type="button" value="pay" class="pay">
            </form>
        </div>
    </main>
</body>
</html>
